<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link href="https://fonts.cdnfonts.com/css/gatile" rel="stylesheet" />
    <title>Whats Cookin</title>
  </head>
  <body>
    <header>
      <h1 class="logo">Whats Cookin</h1>
      <nav class="header-nav">
        <button class="cookbook">COOKBOOK</button>
        <button class="saved-recipes">SAVED RECIPES</button>
      </nav>
    </header>

    <main>
      <nav class="filter-container">
        <input type="text" class="search-box" placeholder="Search ..." />
        <div class="tags-container">
          <button class="tag">tag1</button>
          <button class="tag">tag2</button>
          <button class="tag">tag3</button>
          <button class="tag">tag4</button>
        </div>
        <button class="random-recipe">RANDOM RECIPE</button>
      </nav>

      <div class="recipes">
        <article class="recipe">
          <img
            class="recipe-image"
            src="https://spoonacular.com/recipeImages/595736-556x370.jpg"
            alt="Loaded Chocolate Chip Pudding Cookie Cups"
          />
          <h2 class="recipe-name">Loaded Chocolate Chip Pudding Cookie Cups</h2>
          <h3 class="recipe-tags">
            antipasti, starter, snack, appetizer, antipasto, hor d'oeuvre
          </h3>
        </article>
        <article class="recipe">
          <img
            class="recipe-image"
            src="https://spoonacular.com/recipeImages/678353-556x370.jpg"
            alt="Maple Dijon Apple Cider Grilled Pork Chops"
          />
          <h2 class="recipe-name">
            Maple Dijon Apple Cider Grilled Pork Chops
          </h2>
          <h3 class="recipe-tags">lunch, main course, main dish, dinner</h3>
        </article>
        <article class="recipe">
          <img
            class="recipe-image"
            src="https://spoonacular.com/recipeImages/412309-556x370.jpeg"
            alt="Dirty Steve's Original Wing Sauce"
          />
          <h2 class="recipe-name">Dirty Steve's Original Wing Sauce</h2>
          <h3 class="recipe-tags">sauce</h3>
        </article>
      </div>
    </main>
  </body>
  <!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
  <script src="bundle.js"></script>
</html>
